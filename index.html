<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="jumbotron bg-success">
        <h1 class="display-6 text-light">To-Do List</h1>
    </div>
    <div>
        <nav class="navbar navbar-light bg-light">
            <form name="toDoForm" class="form-inline">
                <input name="todoInput" class="form-control border-success mr-sm-2" minlength="1" type="text" placeholder="What to do...">
                <button class="btn btn-success my-2 my-sm-0" type="submit">To-Do</button>
            </form>
            <div class="card p-2">
                <h4>Statistics:</h4>
                <div class="d-flex p-1">
                    <h5 class="text-primary d-flex">Pending:
                        <p id="pendingNum"></p>
                    </h5>
                    <h5 class="text-success ml-2 d-flex">Done:
                        <p id="doneNum"></p>
                    </h5>
                    <h5 class="text-danger ml-2 d-flex">Cancelled:
                        <p id="cancelledNum"></p>
                    </h5>
                </div>
            </div>
        </nav>
        <div>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-primary">To-Do:</h3>
                    <div class="pendingListLocation card-text">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-success">Completed:</h3>
                    <div class="doneListLocation card-text">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-danger">Cancelled:</h3>
                    <div class="cancelledListLocation card-text">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id="listTemplate" type="text/x-handlebars-template">
        <div class="entry pl-3 pb-4">
            <li>
            <h4>{{name}}</h4>
            <h5>Status: {{status}}</h5>
            <h5>Date Added: {{dateAdded}}</h5>
        </li>
        </div>
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
    <script src="data.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" defer></script>
    <script src="main.js" defer></script>
</body>

</html>
